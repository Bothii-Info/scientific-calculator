<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Scientific Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styling.css">
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="sciButtons">
            <button class="operator">âˆš</button>
            <button class="operator">(</button>
            <button class="operator">)</button>
            <button class="operator">^</button>
        </div>
        <div class="sciButtons">
            <button class="operator">sin</button>
            <button class="operator">cos</button>
            <button class="operator">tan</button>
            <button class="operator">abs</button>
        </div>
        <div class="bottomButtons">
            <div class="buttonRow">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="functional" id="delbutton">DEL</button>
                <button class="functional" id="acbutton">AC</button>
            </div>
            <div class="buttonRow">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">&#215;</button>
                <button class="operator">&#247;</button>
            </div>
            <div class="buttonRow">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">+</button>
                <button class="operator">-</button>
            </div>
            <div class="buttonRow">
                <button class="number">0</button>
                <button class="number">.</button>
                <button>
                    <img src="path/to/your/image.jpg" alt="Image description">
                </button>
                <button class="operator" id="ansbutton">Ans</button>
                <button class="operator">=</button>
            </div>


        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
