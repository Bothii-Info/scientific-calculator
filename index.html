<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Scientific Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styling.css">
</head>

<body>
    <main class="calculator">
        <input type="text" id="display">
        <fieldset class="buttonRow sciButtons">
            <button class="sciButton">√</button>
            <button class="sciButton">(</button>
            <button class="sciButton">)</button>
            <button class="sciButton">^</button>
            <button class="sciButton">π</button>

        </fieldset>
        <fieldset class="buttonRow sciButtons", >
            <button class="sciButton">sin</button>
            <button class="sciButton">cos</button>
            <button class="sciButton">tan</button>
            <button class="sciButton">abs</button>
            <button class="sciButton">×10</button>
        </fieldset>
        <fieldset class="buttonRow">
            <button class="numberButton">7</button>
            <button class="numberButton">8</button>
            <button class="numberButton">9</button>
            <button class="functional" id="delbutton">DEL</button>
            <button class="functional" id="acbutton">AC</button>
        </fieldset>
        <fieldset class="buttonRow">
            <button class="numberButton">4</button>
            <button class="numberButton">5</button>
            <button class="numberButton">6</button>
            <button class="numberButton">&#215;</button>
            <button class="numberButton">&#247;</button>
        </fieldset>
        <fieldset class="buttonRow">
            <button class="numberButton">1</button>
            <button class="numberButton">2</button>
            <button class="numberButton">3</button>
            <button class="operator">+</button>
            <button class="operator">-</button>
        </fieldset>
        <fieldset class="buttonRow">
            <button class="numberButton">0</button>
            <button class="numberButton">.</button>
            <button class="operator">&#x2165</button>
            <button class="operator" id="ansbutton">Ans</button>
            <button class="operator">=</button>
        </fieldset>


    </main>
    <script src="script.js"></script>
</body>

</html>
